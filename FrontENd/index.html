<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo">
        <source src="/images/waterflow.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Water Quality Prediction</h2>

        <div class="sub-container">
            <input type="text" id="ph" placeholder="pH Level">
            <input type="text" id="oxygen" placeholder="Dissolved Oxygen (mg/L)">
            <input type="text" id="salinity" placeholder="Salinity (ppt)">
            <button id="predictBtn">Predict</button>
        </div>

        <div class="sub-container">
            <h3>Prediction Result:</h3>
            <p id="result"></p>
        </div>

        <div class="sub-container">
            <h3>Upload CSV for Bulk Prediction</h3>
            <input type="file" id="csvFile" accept=".csv">
            <button id="uploadBtn">Upload</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
