server {
    listen 80;
    server_name localhost;
    root /app/FrontENd;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to Node backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
    }

    # Proxy ML API calls
    location /ml {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
    }
}